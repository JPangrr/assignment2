<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI HTML Serving</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="/static/styles.css">  <!-- Adjust if needed -->
    
    <!-- Bootstrap JS -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Include your client/src/app.js file -->
    <script type="module" src="/src/app.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h1>Ask Anything!</h1>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Type your message" aria-label="message prompt"
                id="prompt-input">
            <button class="btn btn-primary" type="button" id="send-btn">Send</button>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Response</h5>
                <p class="card-text" id="response-text">No response yet</p>
            </div>
        </div>
    </div>
</body>

</html>
